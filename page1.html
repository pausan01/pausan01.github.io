  <main>
    <h1>XML Table Viewer</h1>
    <br>
    <button onclick="loadXML()">Load XML</button>
    <div id="xmlTable"></div>
    <script>
      function loadXML() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            displayTable(this.responseXML);
          }
        };
        xhttp.open("GET", "computer_components.xml", true);
        xhttp.send();
      }

      function displayTable(xml) {
        var table = "<table border='1'>";
        var components = xml.getElementsByTagName("component");
        for (var i = 0; i < components.length; i++) {
          var name = components[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
          var brand = components[i].getElementsByTagName("brand")[0].childNodes[0].nodeValue;
          var model = components[i].getElementsByTagName("model")[0].childNodes[0].nodeValue;
          table += "<tr><td>" + name + "</td><td>" + brand + "</td><td>" + model + "</td></tr>";
        }
        table += "</table>";
        document.getElementById("xmlTable").innerHTML = table;
      }
    </script>
